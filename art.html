<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .red {
        background: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        top: 80px;
        left:200px;
        transition: all .6s ease;
      }
        .red:hover {
          transform: scale(2);
          background: blue;
          transition: all .2s ease;
        }
      .black {
        width: 60px;
        height: 300px;
        background: black;
        position: absolute;
        top: 50px;
        left:300px;
        transform: rotate(-25deg);
        transition: all .6s ease;
      }
      .black:hover
      {
        transform: rotate(-95deg);
        transition: all .2s ease;
      }
    </style>
  </head>
  <body>
    <div class="red">
    </div>
    <div class="black">
    </div>
    <div class="">
    </div>


  </body>
</html>
